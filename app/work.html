<!DOCTYPE html>

<html lang="en" ng-app="portfolioApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Harshad Arade</title>
  <link rel="shortcut icon" href="/img/ico-16.png">


  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <link href="styles/mystyle.css" rel="stylesheet">

</head>


<body>

<!--navigation-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>

        </button>

        <a class="navbar-brand" href="#"><!--<img src="" height=30 width=41>--> Harshad Arade</a>

      </div>
      <div class="navbar-collapse collapse navbar-right" id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="#"><span class="fa fa-home"></span>&nbsp;Home</a></li>
          <li><a href="#"><span class="fa fa-graduation-cap"></span>&nbsp;About</a></li>
          <li class="active"><a href="#"><span class="fa fa-briefcase"></span>&nbsp;Work</a></li>
          <li><a href="#"><span class="fa fa-code"></span>&nbsp;Skills</a></li>
          <li><a href="#"><span class="fa fa-file-o"></span>&nbsp;Resume</a></li>
          <li><a href="contact.html"><span class="fa fa-envelope-o"></span>&nbsp;Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--header-->
  <header class="container">
    <div class="row row-header">
      <div class="col-xs-12 col-sm-4"></div>

      <div class="col-xs-12 col-sm-4">
       <span class="text-center">
         <h2> <span class="abouttitle">Work</span> <span class="inv">Experience</span></h2>
       </span>
     </div>

     <div class="col-xs-12 col-sm-4"></div>

  </div>
  </header>

    <hr>

  <!--content-->
    <div class="container">
        <div class= "col-xs-12" ng-controller="workexController as wrk">
            <ul class="media-list">
            <li class="media" ng-repeat="work in wrk.workex">

                <div class="media-body">
                    <h3 class="media-heading">{{work.jobtitle}}</h3>
                    <span class="label label-info">
                        {{work.company}}
                    </span>
                    <span class="label label-default">
                        {{work.dates}}
                    </span>
                    <p></p>
                    <p> Responsibilities : {{work.respon}}</p>
                    <p>Technologies : {{work.tech}}</p>
                </div>

            </li>
            </ul>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
